<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- <p:panelGrid columns="1" style="text-align: left;" cellpadding="2">  -->
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:head>
		<link rel="stylesheet" href="../style.css" />
	</h:head>

	<div align="left" class="nav1">
		<h:graphicImage value="/assets/logo.png"
			style="width:80px;margin-left:10px;margin-top:10px;" />
		<span
			style="color: white; font-size: 180%; font-family: Arial; margin: 20px">
			Sistema de Gestión de Calidad de Aire</span>
	</div>


	<h:form>
		<p:menubar>

			<p:submenu label="Gestión de Usuario">
				<p:menuitem value="Alta de Usuario" outcome="/altaUsuario.xhtml"
					rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR')}" />
				<p:menuitem value="Listado de Usuarios" outcome="/listado.xhtml" />
			</p:submenu>


			<p:submenu label="Gestión de Casillas"
				rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR') || currentUser.getUsuario().rol.toString().equals('INVESTIGADOR')}">
				<p:menuitem value="Alta de Casilla" outcome="/altaCasilla.xhtml" />
				<p:menuitem value="Listado de Casillas"
					outcome="/listadoCasillas.xhtml">
				</p:menuitem>
			</p:submenu>

			<p:submenu label="Gestión de Formularios">
				<p:menuitem value="Alta de Formulario"
					outcome="/altaFormulario.xhtml"
					rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR') || currentUser.getUsuario().rol.toString().equals('INVESTIGADOR')}" />
				<p:menuitem value="Listado de Formularios"
					outcome="/listadoFormularios.xhtml" />
			</p:submenu>

			<p:submenu label="Gestión de Registros">
				<p:menuitem value="Alta de Registro"
					outcome="/seleccionarFormularioRegistro.xhtml" />
				<p:menuitem value="Modificar Registro"
					outcome="/seleccionarFormularioModificarRegistro.xhtml" />
				<p:menuitem value="Listado de Registros"
					outcome="/listarRegistrosTodos.xhtml" />
				<p:menuitem value="Listado por Formulario"
					outcome="/listarRegistroSeleccionarFormulario.xhtml" />
			</p:submenu>

			<p:submenu label="Análisis y gestión de reportes"
				rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR') || currentUser.getUsuario().rol.toString().equals('INVESTIGADOR')}">
				<p:menuitem value="Listado por Tipo de Dato"
					outcome="/listarRegistroTipoDato.xhtml" />
				<p:menuitem value="Listado por Fecha"
					outcome="/listarRegistroFecha.xhtml" />
				<p:menuitem value="Listado por Departamento"
					outcome="/listarRegistroDepartamento.xhtml" />

			</p:submenu>


			<f:facet name="options">

				<p:linkButton outcome="profile" value="Profile"
					style="margin-right:20px;">
				</p:linkButton>

			</f:facet>

			<p:submenu label="Usuario: #{currentUser.getUsuario().nombreUsuario}"
				icon="ui-icon-person" style="float:right">
				<p:menuitem value="Cerrar Sesión"
					action="#{gestionUsuario.cerrarSesion()}" icon="ui-icon-power" />

			</p:submenu>

		</p:menubar>
	</h:form>


	<!--   </p:panelGrid> -->



</ui:composition>
