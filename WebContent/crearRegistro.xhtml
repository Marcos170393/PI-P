<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<style>
h1 {
	font-size: medium;
	font-weight: bold;
	font-variant-ligatures:;
	font-variant-caps:;
	font-variant-numeric:;
	font-family: segoe ui, Arial, sans-serif;
	font-size: 1.1em;
	border: 1px solid #ffffff;
	background: #1484e6 50% 50% repeat;
	font-weight: bold;
	color: #ffffff;
}
</style>
		<h:title>
			<h1 style="text-align: center;">Registro de calidad del aire</h1>
		</h:title>
	</h:head>

	<ui:define name="content">
		<p:breadCrumb>
			<p:menuitem value="Pagina principal" url="home.xhtml" />
			<p:menuitem value="Registro de Calidad del Aire" url="#" />
		</p:breadCrumb>
		<p:messages id="messages" severity="info" showSummary="true"
			showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<div class="Registro">

			<div class="create-form">
				<h:form id="crearRegistro">
					<div class="form-title">
						<h2>Registro de calidad del aire</h2>
					</div>
					
			<div>
				<p:outputLabel value="Seleccione casilla para ingresar valor" />
			</div>
			
			<div class="input-group">
				<p:selectOneMenu id="casilla"
					value="#{gestionRegistro.nombreCasilla}">
					<f:selectItem disabled="true" itemValue="" itemLabel="" />
					<f:selectItems value="#{gestionRegistro.cargarDatos()}" var="c"
						itemLabel="#{c.nombre}" itemValue="#{c.nombre}" />
				</p:selectOneMenu>
			</div>

			<div>
				<p:outputLabel value="Valor " />
			</div>

			<div class="input-group">
						<p:inputText class="input-form" id="nombre"
							value="#{gestionRegistro.valorRegistro}" />
						<h:message for="nombre" style="width:100%" />
					</div>
					
			<div class="input-group">
				<p:commandButton value="Crear registro"
					action="#{gestionRegistro.salvarCambios()}" selectionMode="single" update="nombre">
				</p:commandButton>
			</div>

			<div>
			<h2 style="text-align: center;"> Casillas disponibles</h2>
			</div>
			
			<p:dataTable id="tablaCasillasRegistro"
				value="#{gestionRegistro.cargarDatos()}" var="casilla"
				rowKey="#{casilla.idCasilla}">

				<p:column headerText="Nombre">
					<h:outputText value="#{casilla.nombre}" />
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{casilla.descripcion}" />
				</p:column>

				<p:column headerText="Parametro">
					<h:outputText value="#{casilla.parametro.nombre}" />
				</p:column>

				<p:column headerText="Tipo de dato">
					<h:outputText value="#{casilla.tipoDato.nombre}" />
				</p:column>

				<p:column headerText="Unidad de medida">
					<h:outputText value="#{casilla.tipoDato.unidadMedida}" />
				</p:column>

				<p:column headerText="Obligatoria">
					<h:outputText id="obligatorio" value="#{gestionRegistro.obligatoria}" />
				</p:column>

				<p:message for="tablaCasillasRegistro" showDetail="true"
					showIcon="false" closable="true" />
				<p:autoUpdate />
			</p:dataTable>

			<div class="form-button" style="margin: 30px">
				<p:commandButton value="Confirmar Cambios"
					action="#{gestionRegistro.confirmarCambios()}" />
			</div>

		</h:form>
		</div>
		</div>
	</ui:define>

</ui:composition>
