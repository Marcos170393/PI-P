<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
h1 {
	font-size: medium;
	font-weight: bold;
	font-variant-ligatures:;
	font-variant-caps:;
	font-variant-numeric:;
	font-family: segoe ui, Arial, sans-serif;
	font-size: 1.1em;
	border: 1px solid #ffffff;
	background: #1484e6 50% 50% repeat;
	font-weight: bold;
	color: #ffffff;
}
</style>
	<h:title>
		<h1 style="text-align: center;">Alta de usuario</h1>
	</h:title>
</h:head>

<ui:define name="content">

	<p:breadCrumb>
		<p:menuitem value="PÃ¡gina principal"
			url="home.xhtml" />
		<p:menuitem value="Listado de usuarios de usuarios"
			url="listado.xhtml" />
		<p:menuitem value="Actualizar usuarios"
			url="#" />
	</p:breadCrumb>
	

	<h:form id="actualizarUsuario">

		<div class="create-form">
			<div class="form-title">
				<h2>Modificar datos de usuario</h2>				
			</div>
			<div>
				<p:outputLabel value="Nombre" />
			</div>
			<div class="input-group">
				<p:inputText class="input-form" id="nombre"
					value="#{gestionUsuario.usuarioSeleccionado.nombre}" />
				<p:message for="nombre"  showDetail="true" showIcon="false" closable="true">
					<p:autoUpdate/>
			   	</p:message>
			</div>

			<div>
				<p:outputLabel value="Apellido" />
			</div>
			<div class="input-group">
				<p:inputText class="input-form" id="apellido"
					value="#{gestionUsuario.usuarioSeleccionado.apellido}" />
				<p:message for="apellido"  showDetail="true" showIcon="false" closable="true">
					<p:autoUpdate/>
			   	</p:message>
			</div>

			<div class="input-group">
				<p:outputLabel value="Nombre de usuario" />
				<div>
					<p:inputText class="input-form" id="nombreUsuario"
						value="#{gestionUsuario.usuarioSeleccionado.nombreUsuario}" />
					<p:message for="nombreUsuario"  showDetail="true" showIcon="false" closable="true">
						<p:autoUpdate/>
			   		</p:message>
				</div>

			</div>

			<div>
				<p:outputLabel value="Mail" />

			</div>
			<div class="input-group">
				<p:inputText class="input-form" id="mail"
					value="#{gestionUsuario.usuarioSeleccionado.mail}" />
				<p:message for="mail"  showDetail="true" showIcon="false" closable="true">
					<p:autoUpdate/>
			   	</p:message>
			</div>
			<div>
				<p:outputLabel value="Rol" />

			</div>
			<div class="input-group">
				<p:selectOneMenu id="rol"
					value="#{gestionUsuario.usuarioSeleccionado.rol}">
					<f:selectItem itemValue="#{gestionUsuario.admin}" itemLabel="Administrador" />
					<f:selectItem itemValue="#{gestionUsuario.afic}" itemLabel="Aficionado" />
					<f:selectItem itemValue="#{gestionUsuario.inv}" itemLabel="Investigador" />
				</p:selectOneMenu>
				<p:message for="rol"  showDetail="true" showIcon="false" closable="true">
					<p:autoUpdate/>
			   	</p:message>
			</div>
			<div>
				<p:outputLabel value="Habilitado" />
			</div>
			<div class="input-group">
				<p:selectOneMenu id="habilitado"
					value="#{gestionUsuario.usuarioSeleccionado.habilitado}">
					<f:selectItem itemValue="True" itemLabel="True" />
					<f:selectItem itemValue="False" itemLabel="False" />
				</p:selectOneMenu>
			</div>
			<div>
			<div class="form-button">
				<p:commandButton style="margin-top:50px;" value="Actualizar Usuario"
					action="#{gestionUsuario.actualizarUsuario}" />
			</div>
			</div>
		</div>

	</h:form>

</ui:define>
</ui:composition>
