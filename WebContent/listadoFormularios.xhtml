<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<style>
h1 {
	font-size: medium;
	font-weight: bold;
	font-variant-ligatures:;
	font-variant-caps:;
	font-variant-numeric:;
	font-family: segoe ui, Arial, sans-serif;
	font-size: 1.1em;
	border: 1px solid #ffffff;
	background: #1484e6 50% 50% repeat;
	font-weight: bold;
	color: #ffffff;
}
</style>
		<h:title>
			<h1 style="text-align: center;">Listado de formularios</h1>
		</h:title>
	</h:head>

	<ui:define name="content">
		<p:breadCrumb>
			<p:menuitem value="Pagina principal" url="home.xhtml" />
			<p:menuitem value="Listado de formularios" url="#" />
		</p:breadCrumb>
		<p:messages id="messages" severity="info" showSummary="true"
			showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:dataTable id="tablaFormularios"
				value="#{gestionFormulario.mostrarFormularios()}" var="form"
				rowKey="#{form.idFormulario}" widgetVar="filtrarFormuTable"
				resizableColumns="true" tableStyle="min-width:100%;width: auto;"
				emptyMessage="No hay registros"
				filteredValue="#{gestionFormulario.filtroFormularios}"
				selectionMode="single">

				<f:facet name="header" class="text-left">
					<p:outputPanel style="text-align:left">
						<h:outputText value="Filtrar" style="margin-right:10px" />
						<p:selectBooleanCheckbox value="#{gestionFormulario.checkFilter}">
							<p:ajax update="tablaFormularios"
								listener="#{gestionFormulario.mostrarFiltrosInput()}" />
						</p:selectBooleanCheckbox>
					</p:outputPanel>
				</f:facet>

<!-- 				Columnas con filtro -->
				<p:column class="widht-columns" headerText="Nombre" filterBy="#{form.nombre}" rendered="#{gestionFormulario.filterActive}">
					<h:outputText value="#{form.nombre}" />
				</p:column>
				
				<p:column headerText="Fecha de creacion" filterBy="#{form.fechaHora}" rendered="#{gestionFormulario.filterActive}">
					<h:outputText value="#{form.fechaHora}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>
				</p:column>
				
<!-- 				Columnas con filtro -->

	<!-- 				Columnas sin filtro -->
				<p:column headerText="Nombre" rendered="#{!gestionFormulario.filterActive}">
					<h:outputText value="#{form.nombre}" />
				</p:column>
				
				<p:column headerText="Fecha de creacion" rendered="#{!gestionFormulario.filterActive}">
					<h:outputText value="#{form.fechaHora}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>
				</p:column>
	<!-- 				Columnas sin filtro -->
	

				<p:column headerText="Metodo de medicion">
					<h:outputText value="#{form.metodoMedicion}" />
				</p:column>

				<p:column headerText="Resumen">
					<h:outputText value="#{form.resumen}" />
				</p:column>

				<p:column headerText="Departamento">
					<h:outputText value="#{form.departamento.nombre}" />
				</p:column>

				<p:column headerText="Usuario">
					<h:outputText value="#{form.usuario.nombreUsuario}" />
				</p:column>

				<p:column headerText="Actualizar/Eliminar">

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						header="Confirmar"
						message="Estas seguro de que deseas eliminar el formulario"
						widgetVar="confirmationDialog">

						<p:commandButton value="Aceptar" update="tablaFormularios"
							action="#{gestionFormulario.eliminarFormulario(form.idFormulario)}"
							onclick="PF('confirmationDialog').hide();">
						</p:commandButton>

						<p:commandButton value="Cancelar"
							onclick="PF('confirmationDialog').hide();" />
					</p:confirmDialog>
					<!-- Se presiona en eliminar y se abre el cuadro de dialogo -->
					<p:commandButton
						rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR') || currentUser.getUsuario().rol.toString().equals('INVESTIGADOR')}"
						value="Eliminar" selectionMode="single" update="tablaFormularios"
						type="button" onclick="PF('confirmationDialog').show()">
					</p:commandButton>

					<p:spacer width="10" />
					<p:commandButton
						rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR') || currentUser.getUsuario().rol.toString().equals('INVESTIGADOR')}"
						value="Actualizar" selectionMode="single"
						action="#{gestionFormulario.actualizarVistaActualizarFormulario(form.idFormulario)}">
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
