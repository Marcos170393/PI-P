<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 

<ui:define name="content">
	
	<f:metadata>
	 <f:event type="preRenderView" listener="#{gestionUsuario.modPerfil()}"/>
	</f:metadata>
	
	
	<p:breadCrumb>
		<p:menuitem value="Página principal"
			url="home.xhtml" />
		<p:menuitem value="Perfil"
			url="#" />
	</p:breadCrumb>
	<p:messages id="messages"  closable="true" severity="info,error">
        	<p:autoUpdate />
   	</p:messages>
	<h:form id="crearUsuario">
		<div class="create-form">
			<div class="form-title">
				<h2>Modificar perfil</h2>				
			</div>
			<div>
				<p:outputLabel value="Nombre" />
			</div>
			<div class="input-group">
				<p:inputText name="Nombre" label="nombre" class="input-form" id="nombre"  validatorMessage="El nombre debe ser mayor a 3 y menor a 20 caracteres" value="#{gestionUsuario.usuarioSeleccionado.nombre}" />
			</div>

			<div>
				<p:outputLabel value="Apellido" />
			</div>
			<div class="input-group">
				<p:inputText class="input-form" id="apellido" validatorMessage="El apellido debe ser mayor a 3 y menor a 20 caracteres" value="#{gestionUsuario.usuarioSeleccionado.apellido}" />
			</div>

			<div class="input-group">
				<p:outputLabel value="Nombre de usuario" />
				<div>
					<p:inputText class="input-form" id="nombreUsuario" validatorMessage="El nombre de usuario debe ser mayor a 3 y menor a 20 caracteres"	value="#{gestionUsuario.usuarioSeleccionado.nombreUsuario}" />
				</div>
			</div>

			<div>
				<p:outputLabel value="Mail" />
			</div>
			<div>
				<p:inputText class="input-form" id="mail" validatorMessage="Debes ingresar un email válido" value="#{gestionUsuario.usuarioSeleccionado.mail}" />
			</div>
			<div>
				<p:outputLabel value="Contrasenia" />

			</div>
			<div class="input-group">
				<p:password id="contrasenia"  validatorMessage="La constraseña debe ser mayor 3 y menor a 50 caracteres"
					value="#{gestionUsuario.usuarioSeleccionado.contrasenia}" />
			</div>
			<div >
				<p:outputLabel value="Rol" rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR')}"/>

			</div>
			<div class="input-group">
				<p:selectOneMenu id="rol"
					value="#{gestionUsuario.usuarioSeleccionado.rol}" editable="false" rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR')}">
					<f:selectItem itemValue="#{gestionUsuario.admin}" itemLabel="Administrador" />
					<f:selectItem itemValue="#{gestionUsuario.afic}" itemLabel="Aficionado" />
					<f:selectItem itemValue="#{gestionUsuario.inv}" itemLabel="Investigador" />
				</p:selectOneMenu>
			</div>
			<div >
				<p:outputLabel value="Habilitado" rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR')}"/>

			</div>
			<div class="input-group">
				<p:selectOneMenu id="habilitado"
					value="#{gestionUsuario.usuarioSeleccionado.habilitado}" editable="false" rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR')}">
					<f:selectItem itemValue="True" itemLabel="True" />
					<f:selectItem itemValue="False" itemLabel="False" />
				</p:selectOneMenu>
			</div>
		<div class="form-button">
			<p:commandButton value="Guardar Usuario" action="#{gestionUsuario.actualizarUsuario}" />
		</div>
		</div>
	</h:form>
	
	
</ui:define>	 
</ui:composition>
