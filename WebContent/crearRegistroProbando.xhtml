<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<style>
h1 {
	font-size: medium;
	font-weight: bold;
	font-variant-ligatures:;
	font-variant-caps:;
	font-variant-numeric:;
	font-family: segoe ui, Arial, sans-serif;
	font-size: 1.1em;
	border: 1px solid #ffffff;
	background: #1484e6 50% 50% repeat;
	font-weight: bold;
	color: #ffffff;
}
</style>
		<h:title>
			<h1 style="text-align: center;">Registro de calidad del aire</h1>
		</h:title>
	</h:head>

	<ui:define name="content">
		<p:breadCrumb>
			<p:menuitem value="Pagina principal" url="home.xhtml" />
			<p:menuitem value="Seleccionar formulario" url="seleccionarFormularioRegistro.xhtml" />
			<p:menuitem value="Registro de Calidad del Aire" url="#" />
		</p:breadCrumb>
		<p:messages id="messages" severity="info" showSummary="true"
			showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:dataTable id="tablaCasillasRegistro"
				value="#{gestionRegistro.cargarDatos()}" var="casilla"
				rowKey="#{casilla.idCasilla}" selectionMode="single">

				<p:column headerText="Nombre">
					<h:outputText value="#{casilla.nombre}" />
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{casilla.descripcion}" />
				</p:column>

				<p:column headerText="Parametro">
					<h:outputText value="#{casilla.parametro.nombre}" />
				</p:column>

				<p:column headerText="Tipo de dato">
					<h:outputText value="#{casilla.tipoDato.nombre}" />
				</p:column>

				<p:column headerText="Unidad de medida">
					<h:outputText value="#{casilla.tipoDato.unidadMedida}" />
				</p:column>

				<p:column headerText="Obligatoria">
					<h:outputText id="obligatorio" value="#{gestionRegistro.obligatoria}" />
				</p:column>
				
				<p:column headerText="Valor">
					<h:inputText id="registroValor" value="#{casilla.valorRegistroCA}" style="margin: 0 auto; display: block;"/>
				</p:column>
					
				<p:message for="tablaCasillasRegistro" showDetail="true"
					showIcon="false" closable="true" />
				<p:autoUpdate />
			
			</p:dataTable>
			
			<div style="text-align:center; margin-top: 40px;">
    			<p:commandButton value="Crear Registro de CA" action="#{gestionRegistro.agregarRegistroCA()}" style="margin-right: 20px;" />
    			<p:commandButton value="Descartar Cambios" action="#{gestionRegistro.descartarCambios()}" />
			</div>
					
		</h:form>
	</ui:define>

</ui:composition>
