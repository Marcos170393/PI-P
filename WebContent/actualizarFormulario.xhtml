<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<style>
h1 {
	font-size: medium;
	font-weight: bold;
	font-variant-ligatures:;
	font-variant-caps:;
	font-variant-numeric:;
	font-family: segoe ui, Arial, sans-serif;
	font-size: 1.1em;
	border: 1px solid #ffffff;
	background: #1484e6 50% 50% repeat;
	font-weight: bold;
	color: #ffffff;
}
</style>
		<h:title>
			<h1 style="text-align: center;">Actualizar formulario</h1>
		</h:title>
	</h:head>

	<ui:define name="content">

		<p:breadCrumb>
			<p:menuitem value="Pagina principal" url="home.xhtml" />
			<p:menuitem value="Actualizacion de formularios" url="#" />
		</p:breadCrumb>
		<p:messages id="messages" severity="info" showSummary="true"
			showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		<div class="Formularios">

			<div class="create-form">
				<h:form id="actualizarFormulario">
					<div class="form-title">
						<h2>Actualizar formulario</h2>
					</div>

					<div>
						<p:outputLabel value="Nombre">
						</p:outputLabel>
					</div>

					<div class="input-group">
						<p:inputText class="input-form" id="nombre"
							value="#{gestionFormulario.formularioSeleccionado.nombre}" />
						<p:message for="nombre" showDetail="true" showIcon="false"
							closable="true" />
					</div>

					<div>
						<p:outputLabel value="Metodo de medicion">
						</p:outputLabel>
					</div>

					<div class="input-group">
						<p:selectOneMenu id="metodoMedicion"
							value="#{gestionFormulario.formularioSeleccionado.metodoMedicion}">
							<f:selectItem disabled="true" itemValue="" itemLabel="" />
							<f:selectItem itemValue="#{gestionFormulario.automatica}"
								itemLabel="Automatico" />
							<f:selectItem itemValue="#{gestionFormulario.manual}"
								itemLabel="Manual" />
						</p:selectOneMenu>
						<p:message for="metodoMedicion" showDetail="true" showIcon="false"
							closable="true" />
						<p:autoUpdate />
					</div>

					<div>
						<p:outputLabel value="Departamento">
						</p:outputLabel>
					</div>

					<div class="input-group">
						<p:selectOneMenu id="departamento"
							value="#{gestionFormulario.departamentoFormulario}">
							<f:selectItem disabled="true" itemValue="" itemLabel="" />
							<f:selectItems value="#{gestionFormulario.listaDepartamentos()}"
								var="d" itemLabel="#{d.nombre}" itemValue="#{d.nombre}" />
						</p:selectOneMenu>
						<p:message for="departamento" showDetail="true" showIcon="false"
							closable="true" />
						<p:autoUpdate />
					</div>

					<div>
						<p:outputLabel value="Resumen">
						</p:outputLabel>
					</div>

					<div class="input-group">
						<p:inputText class="input-form" id="resumen"
							value="#{gestionFormulario.formularioSeleccionado.resumen}" />
						<p:message for="resumen" showDetail="true" showIcon="false"
							closable="true" />
						<p:autoUpdate />
					</div>


					<h:title>
						<h2 style="text-align: center;">Listado de casillas</h2>
					</h:title>

					<p:dataTable id="tablaCasillasForm"
						value="#{gestionFormulario.mostrarCasillasFormulario()}"
						var="casilla" rowKey="#{casilla.idCasilla}">

						<p:column headerText="Nombre">
							<h:outputText value="#{casilla.nombre}" />
						</p:column>

						<p:column headerText="Descripcion">
							<h:outputText value="#{casilla.descripcion}" />
						</p:column>

						<p:column headerText="Parametro">
							<h:outputText value="#{casilla.parametro.nombre}" />
						</p:column>

						<p:column headerText="Tipo de dato">
							<h:outputText value="#{casilla.tipoDato.nombre}" />
						</p:column>

						<p:column headerText="">
							<p:commandButton id="eliminar" value="Eliminar" selectionMode="single"
								update="tablaCasillasForm"
								action="#{gestionFormulario.eliminarCasillaFormularioActualizar(casilla.idCasilla)}">
							</p:commandButton>
						</p:column>
					</p:dataTable>


					<div style="margin-bottom: 10px">
						<p:commandButton value="Agregar casillas" selectionMode="single"
							action="#{gestionFormulario.actualizarVistaAgregarCasillas()}" />
					</div>

					<div class="form-button" style="margin: 30px">
						<p:commandButton value="Confirmar"
							action="#{gestionFormulario.actualizarFormulario()}" />
					</div>

				</h:form>
			</div>
		</div>
	</ui:define>


</ui:composition>
