<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="style.css"/>
<style>
body{
	width:100%;
	height:100%;
	font-family: segoe ui, Arial, sans-serif;
}

.main-container{
	display: flex;
	padding-top: 100px;
}
.form-container{
	border-right: 1px solid gray ;
	flex: 2 1 auto;
}
.well-container{
	background-image: url("assets/utec-5.jpg");
	background-repeat:no-repeat;
	background-size:100%;
	flex: 2 auto;
	margin: 50px 10px;
	text-align:center;
	border-radius: 10px;
	-webkit-box-reflect: below 20px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.1)); 
}

.well-title{
	font-size: 3.1em;
	font-weight: 500;
	animation-name: enter-img;
	animation-duration: 5s;
	animation-fill-mode: forward;
}

.title-login {
	font-weight: 400;
	font-family: segoe ui, Arial, sans-serif;
	font-size: 3em;
	margin: 10px auto;
	text-align: center;
	font-weight: 300;
	
}

.login{
	color:white;
	width:50%;
	margin: auto;
	padding:50px;
	text-align: center;
	background-color: gray;
	border-radius: 10px;
	-webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.2)); 
		animation-name: enter;
	animation-duration: 2s;
	animation-fill-mode: forward;
	}
	
.well-img{
	animation-name: enter-img;
	animation-duration: 5s;
	animation-fill-mode: forward;
}

@keyframes enter{
	0% {transform:translateY(-100px); opacity: 0;}
	100% {transform:translateY(0px); opacity: 1;};
}
@keyframes enter-img{
	0% { opacity: 0;}
	100% { opacity: 1;};
}

</style>
</h:head>
<h:body>
	
	<p:messages id="messages" globalOnly="true" showSummary="true" showDetail="false" closable="true">
        	<p:autoUpdate />
   	</p:messages>
   	
   	<div class="main-container">
		<div class="form-container">
		
			
			<h:form id="idLogin" >
			
				<div class="login">
					<div class="login-title-div">
						<h1 class="title-login">Login</h1>
					</div>
					<div>
						<p:outputLabel value="Nombre de usuario" />
		
					</div>
					<div style="margin-top:10px">
						<p:inputText id="nombreUsuario"
							value="#{gestionUsuario.usuarioSeleccionado.nombreUsuario}" />
						<p:messages for="nombreUsuario" style="color:red" />
					</div>
		
					<div style="margin-top:20px">
						<p:outputLabel value="Contraseña" />
		
					</div>
					<div style="margin-top:10px">
						<!-- <p:inputText id="contrasenia" type="password"
							value="#{gestionUsuario.usuarioSeleccionado.contrasenia}" /> -->
							<p:password  id="contrasenia" value="#{gestionUsuario.usuarioSeleccionado.contrasenia}" feedback="true|false" />
						<p:message for="contrasenia" showSummary="true" style="color:red" />
					</div>
				
					<p:commandButton style="margin:40px 0px;" value="Login"
						action="#{gestionUsuario.validarUsuario}" />
					<hr/>	
					<div>
						<p:commandButton value="Registrarse" type="button" onclick="PF('dlg').show()" />
					</div>
				</div>
			</h:form>
		</div>
		
		<div class="well-container">
		<h:graphicImage class="well-img" value = "/assets/logo.png" style="width:140px;margin-left:10px;margin-top:10px;"/> 
			<h1 class="well-title">Sistema de gestión de calidad de aire</h1>
		</div>
	</div>
		<p:dialog showEffect="fade" hideEffect="fade" header="Create    Account" height="600"  widgetVar="dlg" resizable="false">
		<div style="width: 500px;height: 450px;padding: 10px;text-align:center;">
			<h:form id="crearUsuario" >
					<div class="form-title">
						<h2>Registrarse</h2>				
					</div>
					<div>
						<p:outputLabel value="Nombre" />
					</div>
					<div class="input-group">
						<p:inputText class="input-form" id="nombre" value="#{gestionUsuario.usuarioSeleccionado.nombre}" />
						
						<p:message for="nombre"  showDetail="true" showIcon="false" closable="false">
				        	<p:autoUpdate />
					   	</p:message>
					</div>
		
					<div>
						<p:outputLabel value="Apellido" />
					</div>
					<div class="input-group">
						<p:inputText class="input-form" id="apellido" value="#{gestionUsuario.usuarioSeleccionado.apellido}"  />
						<p:message for="apellido" showDetail="true" showIcon="false" closable="false">
				        	<p:autoUpdate/>
					   	</p:message>
					</div>
		
					<div class="input-group">
						<p:outputLabel value="Nombre de usuario" />
						<div>
							<p:inputText class="input-form" id="nombreUsuario"	value="#{gestionUsuario.usuarioSeleccionado.nombreUsuario}" />
								<p:message for="nombreUsuario" showDetail="true" showIcon="false" closable="false">
								<p:autoUpdate/>
					   	</p:message>
						</div>
					</div>
		
					<div>
						<p:outputLabel value="Mail" />
					</div>
					<div class="input-group">
						<p:inputText class="input-form" id="mail" value="#{gestionUsuario.usuarioSeleccionado.mail}"/>
						<p:message for="mail"  showDetail="true" showIcon="false" closable="false">
						<p:autoUpdate/>
						</p:message>
				        	
					</div>
					<div>
						<p:outputLabel value="Contrasenia" />
		
					</div>
					<div class="input-group">
						<p:password  id="contrasenia"
							value="#{gestionUsuario.usuarioSeleccionado.contrasenia}" />
						<p:message for="contrasenia" showDetail="true" showIcon="false" closable="false">
						<p:autoUpdate/>
					   	</p:message>
					</div>
					<div>
						<p:outputLabel value="Rol" />
		
					</div>
					<div class="input-group">
						<p:selectOneMenu id="rol"
							value="#{gestionUsuario.usuarioSeleccionado.rol}"  required="true">
							<f:selectItem disabled="true" itemValue="" itemLabel="" />
							<f:selectItem itemValue="#{gestionUsuario.admin}" itemLabel="Administrador" />
							<f:selectItem itemValue="#{gestionUsuario.afic}" itemLabel="Aficionado" />
							<f:selectItem itemValue="#{gestionUsuario.inv}" itemLabel="Investigador" />
						</p:selectOneMenu>
						<p:message for="rol"  showDetail="true" showIcon="false" closable="false">
						<p:autoUpdate/>
					   	</p:message>
					</div>
				<div class="form-button" style="margin:50px">
					<p:commandButton value="Confirmar"  action="#{gestionUsuario.registro }" />
				</div>
			</h:form>
		</div>
	</p:dialog>
	
</h:body>
</html>
