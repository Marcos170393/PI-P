<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<style>
h1 {
	font-size: medium;
	font-weight: bold;
	font-variant-ligatures:;
	font-variant-caps:;
	font-variant-numeric:;
	font-family: segoe ui, Arial, sans-serif;
	font-size: 1.1em;
	border: 1px solid #ffffff;
	background: #1484e6 50% 50% repeat;
	font-weight: bold;
	color: #ffffff;
}

</style>
		<h:title>
			<h1 style="text-align: center;">Alta de usuario</h1>
		</h:title>
	</h:head>


	<ui:define name="content">


		<p:breadCrumb>
			<p:menuitem value="PÃ¡gina principal" url="home.xhtml" />
			<p:menuitem value="Listado de usuarios" url="#" />
		</p:breadCrumb>
		<p:messages id="messages" severity="info" showSummary="true"
			showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:dataTable id="tablaUsuarios" resizableColumns="true" tableStyle="min-width:100%;width: auto;"
				value="#{gestionUsuario.mostrarUsuarios()}" var="user"
				rowKey="user.idUsuario" emptyMessage="No hay registros"
				widgetVar="filtrarUsersTable" filteredValue="#{gestionUsuario.filtroUsuarios}">

				<f:facet name="header" class="text-left">
					<p:outputPanel style="text-align:left">
						<h:outputText  value="Filtrar" style="margin-right:10px"/>
						<p:selectBooleanCheckbox  value="#{gestionUsuario.checkfilter}" >
							<p:ajax update="tablaUsuarios" listener="#{gestionUsuario.mostrarFiltrosInput()}" />
						</p:selectBooleanCheckbox>
					</p:outputPanel>
				</f:facet>

				<!--	<p:column headerText="ID">
				<h:outputText value="#{user.idUsuario}" />
			</p:column> -->

				
				<!-- 				Columnas con filtro -->
				<p:column class="widht-columns" headerText="Nombre" filterBy="#{user.nombre}" rendered="#{gestionUsuario.filterActive}">
					<h:outputText value="#{user.nombre}" />
				</p:column>
				
				<p:column class="widht-columns" headerText="Apellido" filterBy="#{user.apellido}" rendered="#{gestionUsuario.filterActive}">
					<h:outputText value="#{user.apellido}" />
				</p:column>

				<p:column class="widht-columns" headerText="Nombre de Usuario"
					filterBy="#{user.nombreUsuario}" rendered="#{gestionUsuario.filterActive}">
					<h:outputText value="#{user.nombreUsuario}" />
				</p:column>
				
				<p:column class="widht-columns" headerText="Rol" filterBy="#{user.rol}" rendered="#{gestionUsuario.filterActive}">
					<h:outputText value="#{user.rol}" />
				</p:column>

				<!-- 				Columnas con filtro -->
				
				<!-- 				Columnas sin filtro -->
				<p:column headerText="Nombre" rendered="#{!gestionUsuario.filterActive}" 	>
					<h:outputText value="#{user.nombre}" />
				</p:column>
				<p:column headerText="Apellido"  rendered="#{!gestionUsuario.filterActive}">
					<h:outputText value="#{user.apellido}" />
				</p:column>

				<p:column headerText="Nombre de Usuario" rendered="#{!gestionUsuario.filterActive}">
					<h:outputText value="#{user.nombreUsuario}" />
				</p:column>

				<p:column headerText="Rol"  rendered="#{!gestionUsuario.filterActive}">
					<h:outputText value="#{user.rol}" />
				</p:column>
				<!-- 				Columnas sin filtro -->
				<p:column headerText="Mail" tableStyle="width: auto;">
					<h:outputText value="#{user.mail}" />
				</p:column>

				<p:column headerText="Habilitado">
					<h:outputText value="#{user.habilitado}" />
				</p:column>


				<p:column headerText="Domicilio">
					<h:outputText value="#{user.domicilio}" />
				</p:column>

				<p:column headerText="Cedula">
					<h:outputText value="#{user.cedula}" />
				</p:column>

				<p:column headerText="Telefono">
					<h:outputText value="#{user.telefono}" />
				</p:column>

				<p:column headerText="Ciudad">
					<h:outputText value="#{user.ciudad.nombre}" />
				</p:column>

				<!--	<p:column headerText=""> </!>
				<h:outputText value="Pendiente" rendered="#{!user.habilitado}" />
			</p:column> -->

				<p:column headerText="Actualizar/Eliminar">
					<p:commandButton
						rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR')}"
						value="Eliminar" selectionMode="single" update="tablaUsuarios"
						action="#{gestionUsuario.eliminarUsuario(user.idUsuario)}">
						<f:param name="idUsuario" value="#{user.idUsuario}" />
					</p:commandButton>
					<p:spacer width="10" />
					<p:commandButton
						rendered="#{currentUser.getUsuario().rol.toString().equals('ADMINISTRADOR')}"
						value="Actualizar" selectionMode="single"
						action="#{gestionUsuario.actualizarVistaUsuario(user.idUsuario)}">
						<f:param name="idUsuario" value="#{user.idUsuario}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
