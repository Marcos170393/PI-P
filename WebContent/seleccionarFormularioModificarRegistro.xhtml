<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<style>
h1 {
	font-size: medium;
	font-weight: bold;
	font-variant-ligatures:;
	font-variant-caps:;
	font-variant-numeric:;
	font-family: segoe ui, Arial, sans-serif;
	font-size: 1.1em;
	border: 1px solid #ffffff;
	background: #1484e6 50% 50% repeat;
	font-weight: bold;
	color: #ffffff;
}
</style>
		<h:title>
			<h1 style="text-align: center;">Listado de formularios</h1>
		</h:title>
	</h:head>

	<ui:define name="content">
		<p:breadCrumb>
			<p:menuitem value="Pagina principal" url="home.xhtml" />
			<p:menuitem value="Seleccionar formulario para modificar registro" url="#" />
		</p:breadCrumb>
		<p:messages id="messages" severity="info" showSummary="true"
			showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:dataTable id="tablaFormulariosRegistro"
				value="#{gestionFormulario.mostrarFormularios()}" var="form"
				rowKey="#{form.idFormulario}">

				<p:column headerText="Nombre">
					<h:outputText value="#{form.nombre}" />
				</p:column>

				<p:column headerText="Fecha de creación">
					<h:outputText value="#{form.fechaHora}" >
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
					</h:outputText>
				</p:column>

				<p:column headerText="Método de medición">
					<h:outputText value="#{form.metodoMedicion}" />
				</p:column>

				<p:column headerText="Resumen">
					<h:outputText value="#{form.resumen}" />
				</p:column>

				<p:column headerText="Departamento">
					<h:outputText value="#{form.departamento.nombre}" />
				</p:column>
				
				<p:column headerText="Usuario">
					<h:outputText value="#{form.usuario.nombreUsuario}" />
				</p:column>
				
				<p:column headerText="">
					<p:commandButton
						value="Seleccionar" selectionMode="single" update="tablaFormulariosRegistro"
						action="#{gestionRegistro.seleccionarFormularioModificarRegistro(form.idFormulario)}">
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
